<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
</head>

<body>
  <header>
    <h1>Galeria de Fotos</h1>
  </header>
  <div class="container">
    <div class="imagens">
      <input type="radio" name="radio" id="imagem1" checked>
      <input type="radio" name="radio" id="imagem2">
      <input type="radio" name="radio" id="imagem3">
      <input type="radio" name="radio" id="imagem4">
      <input type="radio" name="radio" id="imagem5">
      <input type="radio" name="radio" id="imagem6">
      <div class="imagem img1">
        <img src="./bmw-m4.jpg" alt="Foto de uma BMW Modelo M4">
      </div>
      <div class="imagem img2">
        <img src="./corvette.jpg" alt="Foto de um Chevrolet Modelo Corvette">
      </div>
      <div class="imagem img3">
        <img src="./huracan.jpg" alt="Foto de uma Lamborghini Modelo huracan">
      </div>
      <div class="imagem img4">
        <img src="./mercedes.jpg" alt="Foto de uma Mercedes Modelo AMG">
      </div>
      <div class="imagem img5">
        <img src="./mustang.jpg" alt="Foto de um Ford Modelo Mustang">
      </div>
      <div class="imagem img">
        <img src="./morgan.jpg" alt="Foto de um morgan">
      </div>
    </div>
    <div class="navegacao">
      <label for="imagem1" class="bar"></label>
      <label for="imagem2" class="bar"></label>
      <label for="imagem3" class="bar"></label>
      <label for="imagem4" class="bar"></label>
      <label for="imagem5" class="bar"></label>
      <label for="imagem6" class="bar"></label>
    </div>

  </div>
  </div>
  <footer> 
    <h2> Pedro R.Belmonte <br>
      pedrorbelmonte@outlook.com</h2>
      

</body>

</html>
